<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link rel="stylesheet" href="{{"/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
    {% include share.min.js %}
    </script>
    {% include head.html %}

  </head>
  <body>
    {% include not-real-data.html %}
    {{ content }}
    
    {% include footer.html %}

    <script src="{{ "/js/jquery-2.1.3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
      $(document).ready( function() {
        new Share(".share-button", {
          url: "http://elections2015.no2bio.org",
          title: "מי יגן על הנתונים שלך אחרי בחירות 2015?",
          description: "סקר המפלגות של no2bio.org",
          ui: {
             flyout: "top center"
          },
          networks: {
            twitter: {
              description: "מי יגן על הנתונים שלך אחרי בחירות 2015? via @no2bio"
            }
          }
        });
      });
    </script>
  </body>
</html>
